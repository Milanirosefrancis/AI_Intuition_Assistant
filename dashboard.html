<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
            font-family: Arial;
            padding: 50px;
        }
        h2 {
            color: #333;
        }
        form, .reminders {
            background-color: #ffffffcc;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 90%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
        }
        .reminders ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <form method="POST" action="{{ url_for('add_reminder') }}">
        <input name="message" placeholder="Reminder message" required><br>
        <input type="time" name="time" required><br>
        <button type="submit">Set Reminder</button>
    </form>

    <div class="reminders">
        <h3>Your Reminders:</h3>
        <ul>
            {% for msg, t in reminders %}
                <li><b>{{ msg }}</b> at {{ t }}</li>
            {% endfor %}
        </ul>
    </div>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
